services:
  # =============================================
  # OpenCode Server â€” AI coding agent with skills
  # Includes built-in Web UI at http://localhost:4096
  # =============================================
  opencode-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: opencode-server
    ports:
      - "${OPENCODE_PORT:-4096}:4096"
    environment:
      - OPENCODE_PORT=4096
      - OPENCODE_HOST=0.0.0.0
      - OPENCODE_SERVER_PASSWORD=${OPENCODE_SERVER_PASSWORD:-}
    volumes:
      # Mount your local OpenCode auth config (after running `opencode auth login` locally)
      # Set OPENCODE_AUTH_PATH in .env to your local auth config path:
      #   Linux/Mac: ~/.config/opencode
      #   Windows:   C:\Users\YourName\.config\opencode
      - ${OPENCODE_AUTH_PATH:?Set OPENCODE_AUTH_PATH in .env to your opencode config path}:/root/.config/opencode:ro
      # Persistent workspace volume for file processing
      - workspace-data:/workspace/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4096/global/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  workspace-data:
    name: opencode-workspace-data

networks:
  default:
    name: opencode-network
