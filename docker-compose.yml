services:
  # =============================================
  # OpenCode Server — AI coding agent with skills
  # =============================================
  opencode-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: opencode-server
    ports:
      - "${OPENCODE_PORT:-4096}:4096"
    environment:
      - OPENCODE_PORT=4096
      - OPENCODE_HOST=0.0.0.0
      - OPENCODE_SERVER_PASSWORD=${OPENCODE_SERVER_PASSWORD:-}
    volumes:
      # Mount your local OpenCode auth config (after running `opencode auth login` locally)
      # Set OPENCODE_AUTH_PATH in .env to your local auth config path:
      #   Linux/Mac: ~/.config/opencode
      #   Windows:   C:\Users\YourName\.config\opencode
      - ${OPENCODE_AUTH_PATH:?Set OPENCODE_AUTH_PATH in .env to your opencode config path}:/root/.config/opencode:ro
      # Persistent workspace volumes (shared with chatbot-ui for file upload/download)
      - workspace-data:/workspace/uploads
      - workspace-outputs:/workspace/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4096/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # =============================================
  # Chatbot UI — multi-user web interface
  # =============================================
  chatbot-ui:
    build:
      context: ./chatbot-ui
      dockerfile: Dockerfile
    container_name: opencode-chatbot-ui
    ports:
      - "${CHATBOT_PORT:-3000}:3000"
    environment:
      - OPENCODE_SERVER_URL=http://opencode-server:4096
      - PORT=3000
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
    volumes:
      # Same workspace volumes for file upload/download
      - workspace-data:/workspace/uploads
      - workspace-outputs:/workspace/outputs
    depends_on:
      opencode-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  workspace-data:
    name: opencode-workspace-uploads
  workspace-outputs:
    name: opencode-workspace-outputs

networks:
  default:
    name: opencode-network
