services:
  # =============================================
  # OpenCode Server â€” AI coding agent with skills
  # Zero-mount deployment: auth via environment variable
  # Built-in Web UI at http://localhost:4096
  # =============================================
  opencode-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: ${BASE_IMAGE:-ubuntu:24.04}
    container_name: opencode-server
    ports:
      - "${OPENCODE_PORT:-4096}:4096"
    environment:
      - OPENCODE_PORT=4096
      - OPENCODE_HOST=0.0.0.0
      - OPENCODE_SERVER_PASSWORD=${OPENCODE_SERVER_PASSWORD:-}
      - COPILOT_TOKEN=${COPILOT_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4096/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  default:
    name: opencode-network
